<div class='full parallax customers'>
  <div class='row'>
    <div class='large-12 columns'>
      {% include section-header.html title="Clients" color="#fff" %}
      <div class='two spacing'></div>
    </div>
  </div>
  <div class='row'>
    <div class='large-12 columns'>
      <div class='mod modClients' data-slides_to_show='4'>
        <div class='clients'>
          {% for client in site.data.clients %}
            <div class="{{client.klass}}"><img alt="{{client.name}}" src="{{client.image}}" /></div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
  <div class='three spacing'></div>
</div>
