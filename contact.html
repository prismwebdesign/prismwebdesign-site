---
layout: default
title: Contact
section_id: contact
---

<div class='full parallax contact-header'>
  <div class='row'>
    <div class='large-12 columns'>
      {% include section-header.html title="Contact Us" color="#fff" class="big" %}
    </div>
  </div>
  <div class='four spacing'></div>
</div>

<div class='full'>
  <div class='row'>
    <div class='medium-8 columns'>
      <div class='form'>
        <div class='row'>
          <form action="https://formspree.io/{{site.email}}"
                method="POST">
              <input class='required' type="text" name="name" placeholder="Name" required>
              <input class='required email' type="email" name="_replyto" placeholder="Email" required>
              <textarea class='required' rows="5" name="message" placeholder="Message" required></textarea>
              <input class="button white" type="submit" value="Send">
          </form>
        </div>
      </div>
      <div class='two spacing'></div>
    </div>
    <div class='medium-4 columns'>
      <div class='contact-details'>
        <h4>Location:</h4>
        <p>41 Dean Street, London, UK</p>
        <h4>Phone:</h4>
        <p>+86 (03) 9810 4612</p>
        <h4>Fax:</h4>
        <p>+6102 236338 5456</p>
        <h4>Email:</h4>
        <p>{{site.email}}</p>
      </div>
    </div>
  </div>
</div>
<div class='four spacing'></div>
